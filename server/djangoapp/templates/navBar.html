<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="/djangoapp">Best Cars</a>
<div class="d-flex flex-row">    
    {% if user.is_authenticated %}
    <a class="nav-link" href="#" style="color: black;">{{ user.username }}</a>
    <a href="logout/" class="btn btn-secondary">Sign Out</a>


    {% else %}
    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" id="username" name="user" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>

        <input class="btn btn-primary" type="submit" value="Sign In">
        <a class="btn btn-info" href="/djangoapp/signup">Sign Up</a>
    </form>
    {% endif %}

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/djangoapp/about">About Us<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/djangoapp/contact">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
