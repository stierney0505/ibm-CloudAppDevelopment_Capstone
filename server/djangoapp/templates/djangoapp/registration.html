<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <h1>Sign Up</h1>
        <hr class="hr" />
        <form class="form-group" action="{% url 'djangoapp:signup' %}" method="post">
            {% csrf_token %}
            <div style="margin-left: 3%">
            <div class="form-group row">   
                <label class="font-weight-bold" for="first_name">First Name</label>
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter First Name:" required><br><br>
            </div>
            <div class="form-group row">
                <label class="font-weight-bold" for="last_name">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter Last Name:" required><br><br>
            </div>
            <div class="form-group row">
                <label class="font-weight-bold" for="username">Username</label>
                <input class="form-control" type="text" id="username" name="user" placeholder="Enter User Name:" required><br><br>
            </div>
            <div class="form-group row">
                <label class="font-weight-bold" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password:" required><br><br>
            </div>
            <div class="form-group row">
                <input class="btn btn-primary "type="submit" value="Sign Up">
            </div>
            <div>
        </form>
    </body>
</html>
